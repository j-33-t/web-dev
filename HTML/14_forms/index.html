<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>
        <div>
            <label></label>
            <input>

            <label></label>
            <input>

        </div>




        <div>
            <label for="fname">first name:</label>
            <input type="text" id="fname" name="fname" placeholder="Spongebob" required>
        </div>
        
        <br>

        <div>
            <label for="lname">last name:</label>
            <input type="text" id="lname" name="lname" placeholder="Squarepants" required>
        </div>

        <br>
        
        <div>
            <label for="email">email</label>
            <input type="email" id="email" name="email" placeholder="xyz@gmail.com">
        </div>

        <br>

        <div>
            <label for="pass">password</label>
            <input type="password" id="pass" name="pass" maxlength="12" required>
        </div>

        <br>
        
        <div>
            <label for="bdate">Birthday</label>
            <input type="date" id="bdate" name="bdate" required>
        </div>

        <div>
            <input type="reset">
        </div>

        <br>

        <div>
            <input type="submit">
        </div>

    </form>
    
</body>
</html>
