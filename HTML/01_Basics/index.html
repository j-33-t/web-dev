<!DOCTYPE html>  <!--   This tag defines the document type and version of HTML being used. 
                        In this case, it specifies that the document is written in HTML5, 
                        the latest version of HTML.                                         -->

<html>          <!--    This tag defines the root element of the HTML document              -->

    <head>      <!--    This tag contains meta-information about the HTML document, such as 
                        the document's title, character set, and viewport settings. It is 
                        not displayed on the web page itself but contains essential 
                        information for the browser and search engines.                     -->

        <title> Demo Website </title>
                <!--    This tag defines the title of the HTML document, which appears in 
                        the browser's title bar or tab. It provides a brief description of the 
                        page's content or purpose.                                           -->

    </head>

    <body>
        This is a Demo website!!!
        <h1>This is a Demo website!!!</h1>
        <h2>This is a Demo website!!!</h2>
        <h3>This is a Demo website!!!</h3>
        <h4>This is a Demo website!!!</h4>
        <h5>This is a Demo website!!!</h5>

        <p> This is a Demo website!!! </p>
        <br>      <!-- This is a break element                                              -->
        <p> This is a Demo website!!! </p>
        <hr>      <!-- This is a horizontal rule/line element                                              -->
    </body>
            
</html>
